<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Job Scheduling (Profit Maximization)</h2>

    <div class="form-container">
        <label>Number of Jobs:</label>
        <input type="number" id="numJob" min="1">

        <button onclick="createJobInputs()">Generate Inputs</button>

        <div id="jobInputs"></div>

        <button onclick="calculateJobScheduling()" id="jobCalcBtn" style="display:none;">Calculate</button>
        <div id="jobOutput"></div>
        <canvas id="ganttChart" width="600" height="100"></canvas>

        <canvas id="jobChart" width="700" height="100"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
