<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Round Robin Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  >

    <h2 class="title">Round Robin Scheduling</h2>

    <div class="form-container">
        <label>Number of Processes:</label>
        <input type="number" id="numRR" min="1">
        
        <label>Time Quantum:</label>
        <input type="number" id="quantum" min="1">

        <button onclick="createRRInputs()">Generate Inputs</button>

        <div id="rrInputs"></div>

        <button onclick="calculateRR()" id="rrCalcBtn" style="display:none;">Calculate</button>
        <div id="rrOutput"></div>
        <canvas id="ganttChart" width="600" height="100"></canvas>

        <canvas id="rrChart" width="750" height="120"></canvas>
        <button onclick="downloadCSV()">Download CSV</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
